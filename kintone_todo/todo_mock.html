<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TODOリスト</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="appTodo" class="todo">
		<div class="todo__add-area">
			<input type="text" class="field--add todo-add--field" placeholder="やること">
			<button type="button" class="button--add todo-add--button">追加</button>
		</div>
		
		<h2 class="todo__heading">やることリスト</h2>
		
		<ul id="todoList" class="todo__list">
			<li class="todo__list__item">
				<p class="todo-item--text">タスク1</p>
				<button class="button--del todo-item--button">Delete</button>
			</li>
			<li class="todo__list__item">
				<p class="todo-item--text">タスク2</p>
				<button class="button--del todo-item--button">Delete</button>
			</li>
			<li class="todo__list__item">
				<p class="todo-item--text">タスク3</p>
				<button class="button--del todo-item--button">Delete</button>
			</li>
			<li class="todo__list__item">
				<p class="todo-item--text">タスク4</p>
				<button class="button--del todo-item--button">Delete</button>
			</li>
			<li class="todo__list__item">
				<p class="todo-item--text">タスク5</p>
				<button class="button--del todo-item--button">Delete</button>
			</li>
		</ul>
	</div>
</body>
</html>
